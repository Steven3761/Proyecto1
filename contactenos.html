    <section class="main-title">
        <div class=" text-center" style="margin-top: 100px; margin-bottom: 10px;">
            <h3 class="card-title" style="padding:10px; color: white; background-color: #121213; font-family: 'Lobster Two', cursive;">Formulario de contacto</h3>
        </div>
    </section>
    <section class="form d-flex align-self-center" style="padding: 40px; background-image: url(../pagina1/IMG/background.jpg); background-size: cover;">
        <div class="container" style="background-color:#af8b0a8c;">
            <form style="padding: 20px;">
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="">Nombres</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="">Apellidos</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                  </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault03">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault04">Tipo de mensaje</label>
                        
                        <select class="custom-select" id="tipomensaje" required>
                        <option selected disabled value="">Seleccione una opci√≥n</option>
                        <option value="Cotizacion">Cotizacion</option>
                        <option value="Felicitaciones">Felicitaciones</option>
                        <option value="Quejas">Quejas</option>
                        </select>

                    </div>
                    <div class="col-md-12 mb-6">
                        <label for="validationDefault04">Mensaje</label>
                        <textarea class="form-control" name="comentario" id="comentario"></textarea>
                    </div>
                </div>
                <br>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                      Acepta los terminos y condiciones
                    </label>
                  </div>
                </div>
                <button class="btn btn-warning" type="submit" onclick="validar()">Enviar</button>
            </form>
        </div>
    </section>

            </div>
        </section>
